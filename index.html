<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC ‚Äî –ó–≤–æ–Ω–æ–∫ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 45%; height: auto; border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üåç WebRTC ‚Äî –í–∏–¥–µ–æ—Å–≤—è–∑—å —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button onclick="createOffer()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>

  <script>
    // üî• –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ URL –ù–ê –°–í–û–ô –° RENDER!
    const SIGNAL_SERVER = 'wss://webrtc-signal-78yj.onrender.com/ws';

    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –¥–æ–±–∞–≤—å TURN –¥–ª—è 100% —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        // {
        //   urls: "turn:openrelay.metered.ca:443",
        //   username: "openrelayproject",
        //   credential: "openrelayproject"
        // }
      ]
    };

    const pc = new RTCPeerConnection(config);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let socket = new WebSocket(SIGNAL_SERVER);

    socket.onopen = () => console.log("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–∏–≥–Ω–∞–ª—å–Ω–æ–º—É —Å–µ—Ä–≤–µ—Ä—É");
    socket.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'offer') {
        await pc.setRemoteDescription(msg);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify(pc.localDescription));
      } else if (msg.type === 'answer') {
        await pc.setRemoteDescription(msg);
      } else if (msg.type === 'candidate') {
        await pc.addIceCandidate(msg.candidate);
      }
    };

    // –ö–∞–º–µ—Ä–∞
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      })
      .catch(err => alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err));

    pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({
          type: 'candidate',
          candidate: e.candidate
        }));
      }
    };

    window.createOffer = async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.send(JSON.stringify(offer));
      console.log("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    };
  </script>
</body>
</html>
