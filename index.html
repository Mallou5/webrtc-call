<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC ‚Äî –ó–≤–æ–Ω–æ–∫ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 45%; height: auto; border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üåç WebRTC ‚Äî –í–∏–¥–µ–æ—Å–≤—è–∑—å —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button onclick="createOffer()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button onclick="endCall()">‚èπÔ∏è –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const isCaller = urlParams.has('call');
  const SIGNAL_URL = 'https://webrtc-signal-78yj.onrender.com'; // ‚Üê –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤!

  const config = {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  };

  const pc = new RTCPeerConnection(config);
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  let iceCandidateBuffer = [];
  let hasRemoteDescription = false;

  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    })
    .catch(err => alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err));

  pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

  async function sendSignal(data) {
    await fetch(SIGNAL_URL + '/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
  }

  function flushIceCandidates() {
    iceCandidateBuffer.forEach(async candidate => {
      try {
        await pc.addIceCandidate(candidate);
      } catch (e) {
        console.error("ICE candidate error:", e);
      }
    });
    iceCandidateBuffer = [];
  }

  async function receiveLoop() {
    while (true) {
      try {
        const res = await fetch(SIGNAL_URL + '/receive');
        if (res.status === 200) {
          const msg = await res.json();

          if (msg.type === 'offer') {
            await pc.setRemoteDescription(msg);
            hasRemoteDescription = true;
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sendSignal(pc.localDescription);
            flushIceCandidates();
          } 
          else if (msg.type === 'answer') {
            await pc.setRemoteDescription(msg);
            hasRemoteDescription = true;
            flushIceCandidates();
          } 
          else if (msg.type === 'candidate') {
            if (hasRemoteDescription) {
              await pc.addIceCandidate(msg.candidate);
            } else {
              iceCandidateBuffer.push(msg.candidate);
            }
          }
        }
      } catch (e) {
        console.error("Receive error:", e);
        await new Promise(r => setTimeout(r, 2000));
      }
    }
  }

  pc.onicecandidate = e => {
    if (e.candidate) {
      sendSignal({ type: 'candidate', candidate: e.candidate });
    }
  };

  receiveLoop();

  // ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ createOffer
  window.createOffer = async () => {
    if (!isCaller) {
      alert("–¢—ã –Ω–µ –º–æ–∂–µ—à—å –∑–≤–æ–Ω–∏—Ç—å. –û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å ?call\n\n–ü—Ä–∏–º–µ—Ä: " + 
            window.location.origin + window.location.pathname + "?call");
      return;
    }

    try {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      sendSignal(offer);
      console.log("‚úÖ –í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –≤—ã–∑–æ–≤–∞:", e);
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –≤—ã–∑–æ–≤: " + e.message);
    }
  };

  // ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ endCall (–Ω–∞ —Ç–æ–º –∂–µ —É—Ä–æ–≤–Ω–µ, —á—Ç–æ –∏ createOffer)
  window.endCall = () => {
    if (localVideo.srcObject) {
      localVideo.srcObject.getTracks().forEach(track => track.stop());
      localVideo.srcObject = null;
    }
    remoteVideo.srcObject = null;

    if (pc) {
      pc.close();
    }

    console.log("üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω");
    alert("–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω");
  };
</script>
</body>

</html>
