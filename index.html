<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC ‚Äî –ó–≤–æ–Ω–æ–∫ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 45%; height: auto; border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üåç WebRTC ‚Äî –í–∏–¥–µ–æ—Å–≤—è–∑—å —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button onclick="createOffer()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>

<script>
  // URL —Ç–≤–æ–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –Ω–∞ Render
  const SIGNAL_URL = 'https://webrtc-signal-78yj.onrender.com';

  const config = {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  };

  const pc = new RTCPeerConnection(config);
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  // –ü–æ–ª—É—á–∞–µ–º –∫–∞–º–µ—Ä—É
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    })
    .catch(err => alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err));

  pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  async function sendSignal(data) {
    await fetch(SIGNAL_URL + '/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
  }

  // –ü—Ä–∏—ë–º –¥–∞–Ω–Ω—ã—Ö (long polling)
  async function receiveLoop() {
    while (true) {
      try {
        const res = await fetch(SIGNAL_URL + '/receive');
        if (res.status === 200) {
          const msg = await res.json();
          if (msg.type === 'offer') {
            await pc.setRemoteDescription(msg);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sendSignal(pc.localDescription);
          } else if (msg.type === 'answer') {
            await pc.setRemoteDescription(msg);
          } else if (msg.type === 'candidate') {
            await pc.addIceCandidate(msg.candidate);
          }
        }
        // –ï—Å–ª–∏ 204 (no content) ‚Äî —Ü–∏–∫–ª –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—Å—è
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏—ë–º–∞:", e);
        await new Promise(r => setTimeout(r, 2000)); // –ø–∞—É–∑–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
      }
    }
  }

  pc.onicecandidate = e => {
    if (e.candidate) {
      sendSignal({ type: 'candidate', candidate: e.candidate });
    }
  };

  // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –∑–∞–ø—É—Å–∫ –ø—Ä–∏—ë–º–∞
  fetch(SIGNAL_URL + '/join').then(() => {
    receiveLoop();
  });

  window.createOffer = async () => {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    sendSignal(offer);
    console.log("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
  };
</script>
</body>

</html>
