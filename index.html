<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC ‚Äî –ó–≤–æ–Ω–æ–∫ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 45%; height: auto; border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üåç WebRTC ‚Äî –í–∏–¥–µ–æ—Å–≤—è–∑—å —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button onclick="createOffer()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>

<script>
  const SIGNAL_URL = 'https://webrtc-signal-78yj.onrender.com';

  const config = {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  };

  const pc = new RTCPeerConnection(config);
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  // –ë—É—Ñ–µ—Ä –¥–ª—è ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ (–ø–æ–∫–∞ –Ω–µ—Ç remoteDescription)
  let iceCandidateBuffer = [];
  let isInitiator = false; // –ø–æ–∫–∞ –Ω–µ –∑–Ω–∞–µ–º —Ä–æ–ª—å

  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    })
    .catch(err => alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err));

  pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

  // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
  async function sendSignal(data) {
    await fetch(SIGNAL_URL + '/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
  }

  // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –±—É—Ñ–µ—Ä –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
  function flushIceCandidates() {
    iceCandidateBuffer.forEach(async candidate => {
      try {
        await pc.addIceCandidate(candidate);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:", e);
      }
    });
    iceCandidateBuffer = [];
  }

  // –ü—Ä–∏—ë–º —Å–æ–æ–±—â–µ–Ω–∏–π
  async function receiveLoop() {
    while (true) {
      try {
        const res = await fetch(SIGNAL_URL + '/receive');
        if (res.status === 200) {
          const msg = await res.json();

          if (msg.type === 'offer') {
            // –ú—ã ‚Äî –æ—Ç–≤–µ—á–∞—é—â–∏–π
            isInitiator = false;
            await pc.setRemoteDescription(msg);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            sendSignal(pc.localDescription);
            flushIceCandidates(); // –ø—Ä–∏–º–µ–Ω–∏—Ç—å –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–µ –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
          } 
          else if (msg.type === 'answer') {
            // –ú—ã ‚Äî –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä
            if (isInitiator) {
              await pc.setRemoteDescription(msg);
              flushIceCandidates();
            }
          } 
          else if (msg.type === 'candidate') {
            const candidate = msg.candidate;
            if (pc.remoteDescription) {
              await pc.addIceCandidate(candidate);
            } else {
              // –ë—É—Ñ–µ—Ä–∏–º, –ø–æ–∫–∞ –Ω–µ—Ç remoteDescription
              iceCandidateBuffer.push(candidate);
            }
          }
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏—ë–º–∞:", e);
        await new Promise(r => setTimeout(r, 2000));
      }
    }
  }

  pc.onicecandidate = e => {
    if (e.candidate) {
      sendSignal({ type: 'candidate', candidate: e.candidate });
    }
  };

  // –ó–∞–ø—É—Å–∫
  fetch(SIGNAL_URL + '/join').then(async () => {
    // –ü–µ—Ä–≤—ã–π –∑–∞—à–µ–¥—à–∏–π ‚Äî –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä
    const res = await fetch(SIGNAL_URL + '/role');
    const { role } = await res.json();
    isInitiator = (role === 'initiator');
    receiveLoop();
  });

  window.createOffer = async () => {
    if (!isInitiator) {
      alert("–¢—ã –Ω–µ –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä! –ñ–¥–∏ –≤—ã–∑–æ–≤–∞.");
      return;
    }
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    sendSignal(offer);
    console.log("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
  };
</script>
</body>

</html>
